
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Snake Game
  </title>
<!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
<meta content="noindex, nofollow" name="robots"/>
<meta content="noindex, nofollow" name="robots"/></head>
<body>
<div class="container text-center">
<h1 class="mt-5">
    Snake Game
   </h1>
<canvas class="border border-dark" height="400" id="gameCanvas" width="400">
</canvas>
<div class="mt-3">
<button class="btn btn-success" id="startButton">
     Start Game
    </button>
<button class="btn btn-danger" id="resetButton" style="display:none;">
     Reset Game
    </button>
</div>
<h3 class="mt-3" id="score">
    Score: 0
   </h3>
</div>
<!-- Bootstrap & jQuery JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
</script>
</body>
</html>


<style>
    body {
    background-color: #f0f8ff;
    font-family: 'Arial', sans-serif;
}

canvas {
    background-color: #ffffff;
}

h1 {
    color: #333;
}

#score {
    color: #28a745;
}
</style>

<script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>
<script>
    (function() {
        window.onload = function() {
            parent.iframeLoaded();
        }
    })();
    try {
    const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let snake = [{ x: 10, y: 10 }];
let direction = { x: 0, y: 0 };
let apple = { x: 5, y: 5 };
let score = 0;
let gameInterval;

function startGame() {
    document.getElementById('startButton').style.display = 'none';
    document.getElementById('resetButton').style.display = 'inline';
    score = 0;
    snake = [{ x: 10, y: 10 }];
    direction = { x: 0, y: 0 };
    placeApple();
    gameInterval = setInterval(gameLoop, 100);
}

function resetGame() {
    clearInterval(gameInterval);
    document.getElementById('startButton').style.display = 'inline';
    document.getElementById('resetButton').style.display = 'none';
    document.getElementById('score').innerText = 'Score: 0';
}

function placeApple() {
    apple.x = Math.floor(Math.random() * (canvas.width / 10));
    apple.y = Math.floor(Math.random() * (canvas.height / 10));
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawApple();
    moveSnake();
    drawSnake();
    checkCollision();
}

function drawApple() {
    ctx.fillStyle = 'red';
    ctx.fillRect(apple.x * 10, apple.y * 10, 10, 10);
}

function moveSnake() {
    const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
    snake.unshift(head);
    
    if (head.x === apple.x && head.y === apple.y) {
        score++;
        document.getElementById('score').innerText = 'Score: ' + score;
        placeApple();
    } else {
        snake.pop();
    }
}

function drawSnake() {
    ctx.fillStyle = 'green';
    snake.forEach(segment => {
        ctx.fillRect(segment.x * 10, segment.y * 10, 10, 10);
    });
}

function checkCollision() {
    const head = snake[0];
    if (head.x < 0 || head.x >= canvas.width / 10 || head.y < 0 || head.y >= canvas.height / 10 || snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
        alert('Game Over! Your score was: ' + score);
        resetGame();
    }
}

$(document).ready(function() {
    $('#startButton').click(startGame);
    $('#resetButton').click(resetGame);

    $(document).on('keydown', function(e) {
        switch (e.which) {
            case 37: // left arrow
                if (direction.x === 0) direction = { x: -1, y: 0 };
                break;
            case 38: // up arrow
                if (direction.y === 0) direction = { x: 0, y: -1 };
                break;
            case 39: // right arrow
                if (direction.x === 0) direction = { x: 1, y: 0 };
                break;
            case 40: // down arrow
                if (direction.y === 0) direction = { x: 0, y: 1 };
                break;
        }
    });
});
    } catch (e) {
        console.log("Error in JS code", e);
    }
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</html>
